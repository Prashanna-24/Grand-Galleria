<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
   <style>
      @import url("https://fonts.googleapis.com/css2?family=Italiana&display=swap");

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: "Italiana", serif;
      }

      body {
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         background-image: url(https://www.theflorentine.net/wp-content/uploads/2022/11/Niobe-Statues-Uffizi-Gallery-1-1920x1651.jpg);
         background-repeat: no-repeat;
         background-size: cover;
      }

      .wrapper {
         position: relative;
         max-width: 470px;
         width: 100%;
         border-radius: 12px;
         padding: 20px 30px 120px;
         background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Mona_Lisa.jpg/800px-Mona_Lisa.jpg);
         background-size: cover;
         box-shadow: 0 5px 10px rgba(0,
               0,
               0,
               0.1);
         overflow: hidden;
      }

      .form.login {
         position: absolute;
         left: 50%;
         bottom: -86%;
         transform: translateX(-50%);
         width: calc(100% + 220px);
         padding: 20px 140px;
         border-radius: 50%;
         height: 100%;
         background-image: url(https://nancyreyner.com/wp-content/uploads/2020/05/A-439-blogpage.jpg);
         background-size: cover;
         transition: all 0.6s ease;

      }

      .wrapper.active .form.login {
         bottom: -15%;
         border-radius: 35%;
         box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
      }

      .form header {
         font-size: 30px;
         text-align: center;
         color: #fff;
         font-weight: 600;
         cursor: pointer;
      }

      .form.login header {
         color: #333;
         opacity: 0.6;
      }

      .wrapper.active .form.login header {
         opacity: 0.5;
      }

      .wrapper.active .signup header {
         opacity: 0.6;
      }

      .wrapper form {
         display: flex;
         flex-direction: column;
         gap: 20px;
         margin-top: 40px;
      }

      form input {
         height: 60px;
         outline: none;
         border: none;
         padding: 0 15px;
         font-size: 16px;
         font-weight: 400;
         color: #333;
         border-radius: 8px;
         background: #fff;
         opacity: 0.8;
      }

      .form.login input {
         border: 1px solid #040404;
      }

      .form.login input:focus {
         box-shadow: 0 1px 0 #ddd;
      }

      form .checkbox {
         display: flex;
         align-items: center;
         gap: 10px;
      }

      .checkbox input[type="checkbox"] {
         height: 16px;
         width: 16px;
         accent-color: #fff;
         cursor: pointer;
      }

      form .checkbox label {
         cursor: pointer;
         color: #fff;
      }

      form a {
         color: #333;
         text-decoration: none;
      }

      form a:hover {
         text-decoration: underline;
      }

      form input[type="submit"] {
         margin-top: 15px;
         padding: none;
         font-size: 18px;
         font-weight: 500;
         cursor: pointer;
      }

      .form.login input[type="submit"] {
         background: #4070f4;
         color: #fff;
         border: none;
      }
   </style>
</head>

<body>
   <section class="wrapper">
      <div class="form signup">
         <br>
         <header>Signup</header><br>
         <form action="#">
            <input type="text" placeholder="Full name" required />
            <input type="text" placeholder="Email address" id="signupEmail" required />
            <input type="password" placeholder="Password" id="signupPassword" required />
            <div class="checkbox">
               <input type="checkbox" id="signupCheck" />
               <label for="signupCheck">I accept all terms & conditions</label>
            </div>
            <input type="submit" value="Signup" />
         </form>
      </div>

      <div class="form login">
         <header>Login</header>
         <form action="#">
            <input type="text" placeholder="Email address" id="loginEmail" required />
            <input type="password" placeholder="Password" id="loginPassword" required />
            <a href="#">Forgot password?</a>
            <input type="submit" value="Login" />
         </form>
      </div>


   </section>


   <script>
      const signupForm = document.querySelector(".signup form");
      const loginForm = document.querySelector(".login form");

      signupForm.addEventListener("submit", (event) => {
         event.preventDefault();
         // Perform signup actions here

         // Redirect to the main page
         window.location.href = "endsem.html"; // Replace "main-page.html" with the actual URL of your main page
      });

      loginForm.addEventListener("submit", (event) => {
         event.preventDefault();
         // Perform login actions here

         // Redirect to the main page
         window.location.href = "endsem.html"; // Replace "main-page.html" with the actual URL of your main page
      });

      const wrapper = document.querySelector(".wrapper"),
         signupHeader = document.querySelector(".signup header"),
         loginHeader = document.querySelector(".login header"),
         signupEmail = document.getElementById("signupEmail"),
         loginEmail = document.getElementById("loginEmail"),
         signupPassword = document.getElementById("signupPassword"),
         loginPassword = document.getElementById("loginPassword"),
         forgotPasswordLink = document.querySelector("a[href='#']");

      loginHeader.addEventListener("click", () => {
         wrapper.classList.add("active");
      });

      signupHeader.addEventListener("click", () => {
         wrapper.classList.remove("active");
      });

      // Email validation
      function isValidEmail(email) {
         const emailRegex = /^[\w-]+(\.[\w-]+)@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)(\.[a-zA-Z]{2,})$/;
         if (String(email).includes(".com") && String(email).includes("@"))
            return true;
      }

      function isValidPassword(password) {
         const passwordRegex = /(?=.?[!@#$%^&*])./;
         if (password.length > 8 && passwordRegex.test(password))
            return true;
      }

      signupEmail.addEventListener("input", () => {
         if (!isValidEmail(signupEmail.value)) {
            signupEmail.setCustomValidity("Invalid email address");
         } else {
            signupEmail.setCustomValidity("");
         }
      });

      loginEmail.addEventListener("input", () => {
         if (!isValidEmail(loginEmail.value)) {
            loginEmail.setCustomValidity("Invalid email address");
         } else {
            loginEmail.setCustomValidity("");
         }
      });

      signupPassword.addEventListener("input", () => {
         if (!isValidPassword(signupPassword.value)) {
            signupPassword.setCustomValidity("Invalid password. Password must be 8 or more characters long and must contain at least one special character.");
         } else {
            signupPassword.setCustomValidity("");
         }
      });

      loginPassword.addEventListener("input", () => {
         if (!isValidPassword(loginPassword.value)) {
            loginPassword.setCustomValidity("Invalid password. Password must be 6 to 10 characters long and must contain at least one special character.");
         } else {
            loginPassword.setCustomValidity("");
         }
      });

      forgotPasswordLink.addEventListener("click", (event) => {
         if (!isValidEmail(loginEmail.value)) {
            event.preventDefault();
            alert("Please enter a valid email address to reset your password.");
         } else {
            alert("The reset mail has been sent");
         }
      });


   </script>

   </script>
   </section>
</body>

</html>
